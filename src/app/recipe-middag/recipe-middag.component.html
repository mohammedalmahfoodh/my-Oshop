<div class="container-fluid  mt-5">

  <div class="row mt-5" style="height:200px;width: 100%;">

    <div class="col-lg-12 mt-0">
      <div class="slideShow mt-1">
        <slideshow [height]="height" [minHeight]="'250px'" [autoPlay]="true" [showArrows]="false" [imageUrls]="imageSources"
          [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
        </slideshow>
      </div>

    </div>
  </div>
</div>
<div  class="row mt-5 d-flex justify-content-center"> 
  <h1 id="title">Here you can search for your favorite best recipes</h1></div>
<div class="row">
    <div class="col-lg-12">
        <app-home-search (recipeEvent)=receiveRecipe($event)></app-home-search>
      </div>
</div>
 <div class="row">
   <div id="recipesBorder" class="col-lg-12">
    <button id="border" class="btn btn-block"><h2>More recipes</h2></button>
    <div class="row mt-3">
        <div class="col-sm-2 ">
            <div class="list-group">
               
               <a routerLink="/" class="list-group-item list-group-item-action btn">
                <h4>  All Categories {{allCategories}} </h4> 
             </a>
                <a routerLink="/recipeMiddag" class="list-group-item list-group-item-action btn">
                   <h4>  {{recipesCategories[0] }}   {{categoriesMiddag}} </h4> 
                </a>
                
                
            </div>
            
        </div>
        <div class="col container-fluid ">
            <div class="row">
                <ng-container *ngFor="let item of recipes;let i=index">
                    <div class="col">
                        <a href="#" (click)="sendToDisplay(item)" routerLink="/displayRecipy" >
                            <div class="card" style="width: 11rem;">
                                <img class="card-img-top" [src]="item._urlToImg" alt="Card image cap">
                                <div class="card-body">
                                    <h3 class="card-title">{{item._name}}</h3>
                                     <h4 class="card-title">{{item._category}}</h4>
                                    <a href="#" class="btn btn-primary">more information</a>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div *ngIf="(i+1)%4==0" class="w-100"></div>
                </ng-container>
    
    
            </div>
    
        </div>
    
    </div>
   </div>
 </div>
