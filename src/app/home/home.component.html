<div class="container-fluid  mt-5">

  <div class="row mt-5" style="height:200px;width: 100%;">

    <div class="col-lg-12 mt-0">
      <div class="slideShow mt-1">
        <slideshow [height]="height" [minHeight]="'250px'" [autoPlay]="true" [showArrows]="false" [imageUrls]="imageSources"
          [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
        </slideshow>
      </div>

    </div>
  </div>
</div>
<div  class="row mt-5 d-flex justify-content-center"> 
  <h1 id="title">Here you can search for your favorite best recipes</h1></div>
<div class="row">
    <div class="col-lg-12">
        <app-home-search (recipeEvent)=receiveRecipe($event)></app-home-search>
      </div>
</div>
 <div class="row">
   <div id="recipesBorder" class="col-lg-12">
      <app-home-recipes id="recipesBorder" (recipeEvent)=receiveRecipe($event)></app-home-recipes>
   </div>
 </div>
