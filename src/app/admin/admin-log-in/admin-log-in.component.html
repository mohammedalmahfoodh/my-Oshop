<div class="container d-flex flex-row justify-content-center">
  <form [formGroup]="registerForm" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <label class="error">{{errorMessage}}</label>
     <label class="success">{{successMessage}}</label>

    </div>
   
    <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Submit</button>
  </form>
</div>
